<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="py-2">Ini adalah daftar tugas saya</h2>
    <form action="/create" method="post">
      <div class="form-floating mb-3">
        <input name="name" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Name task</label>
      </div>
      <div class="form-floating">
        <textarea name="desc" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Description</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Create</button>
    </form>

    <div class="mt-5">
      <h2>Daftar tugas</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for d in datas %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{d["name"]}}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                  <a href="/detail/{{d["id"]}}">
                    <button type="button" class="btn btn-success">Detail</button>
                  </a>
                  <a href="/update/{{d["id"]}}">
                    <button type="button" class="btn btn-warning">Update</button>
                  </a>
                  <a href="/delete/{{d["id"]}}">
                    <button type="button" class="btn btn-danger">Delete</button>
                  </a>
                </div>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
